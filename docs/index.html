<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .options-container button p {
        display: inline;
        color: orangered;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="dropdown">
      <button class="dropbtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48" class="drop open"><path fill='#ff4500' d="M24 25.35 12 13.35 14.1 11.25 24 21.15 33.9 11.25 36 13.35ZM24 38 12 26 14.1 23.9 24 33.8 33.9 23.9 36 26Z"/>Open</svg>
        
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48" class="drop close hidden"><path fill="#ff4500" d="M12.45 37.65 10.35 35.55 21.9 24 10.35 12.45 12.45 10.35 24 21.9 35.55 10.35 37.65 12.45 26.1 24 37.65 35.55 35.55 37.65 24 26.1Z"/>Close</svg>

      </button>
      <div class="dropdown-lifelines hidden">
        <button class="lifeline lifeline--0">50:50</button>        
        <button class="lifeline lifeline--1">50:50</button>
        <button class="lifeline lifeline--2">50:50</button>
      </div>

    </div>
    <div class="gameStart"><button>START GAME</button></div>
      <p class="cash">&#8358 <span class="money">0</span> </p>
      <h1 class="questionNo hidden">0</h1>

      <section class="question">
        <p>Press Start to Begin</p>
      </section>

      <section class="options-container">
        <button class="option" id="opt1">
          <p>A.</p>
          <span class="op option--0"> </span>
        </button>
        <button class="option" id="opt2">
          <p>B.</p>
          <span class="op option--1"> </span>
        </button>
        <button class="option"  id="opt3">
          <p>C.</p>
          <span class="op option--2"> </span>
        </button>
        <button class="option" id="opt4">
          <p>D.</p>
          <span class="op option--3"> </span>
        </button>
      </section>
      <div class="overlay hidden"></div>
    </main>
    <script src="app.js"></script>
    <!-- <script src="questions.js" type="module"></script> -->

    <!-- <div class="used"></div> -->
  </body>
</html>
